<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
          "mindar-image-three": "https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"
        }
      }
    </script>
    <!-- Load TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js"></script>
    <!-- Removed Teachable Machine script -->
    <script type="module" src="./main.js"></script>
    <style>
      body {
        margin: 0;
      }
      #container {
        width: 100vw;
        height: 100vh;
        position: relative;
        overflow: hidden;
      }
      #control {
        position: fixed;
        top: 5px;
        left: 5px;
        z-index: 100;
      }
      #startButton {
        background: rgba(0, 0, 0, 0.3);
        border: none;
        color: rgb(225, 225, 225);
      }
      #startButton:active {
        color: rgba(0, 0, 0, 0.5);
        background: rgba(0, 0, 0, 0.7);
      }
      #stopButton {
        margin-left: 70px;
        background: rgba(0, 0, 0, 0.3);
        border: none;
        color: rgb(225, 225, 225);
      }
      #stopButton:active {
        color: rgba(0, 0, 0, 0.5);
        background: rgba(0, 0, 0, 0.7);
      }
      button {
        position: absolute;
        top: 80%;
        left: 44%;
        color: white;
        text-align: center;
        padding: 8px 15px;
        background: transparent;
        border: solid 1px white;
        border-radius: 8px;
        z-index: 1000;
      }
      button:active {
        background: rgb(225, 225, 225);
        color: black;
      }
      #loadingIndicator {
        font-size: 24px;
      }
      .spinner {
        border: 6px solid rgba(255, 255, 255, 0.3);
        margin-left: 85px;
        margin-bottom: 20px;
        border-top: 6px solid black;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="control">
      <button id="startButton">Start</button>
      <button id="stopButton">Stop</button>
      <div id="loadingIndicator" style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 9999;">
        <div class="spinner"></div>
        Prepare for launch! ðŸš€ðŸŒ 
      </div>
      <div id="fpsDisplay" style="position: fixed; top: 40px; left: 10px; color: white; background: none; padding: 5px; z-index: 100;">FPS: </div>
      <div id="latencyDisplay" style="position: fixed; top: 70px; left: 10px; color: white; background: none; padding: 5px; z-index: 100;">Latency: </div> 
    </div>
    <div id="container">
      <button type="button" id="planet"></button>
    </div>
  </body>
</html>
